<!DOCTYPE html>
<html>
	<head>
		<title>
			Logan Bresnahan
		</title>
	</head>
	<body>
		<video width="90%" height="90%" controls>
			<source src="videos/meow.mp4" type="video/mp4">
		</video>
		<footer>
			&copy; Logan Bresnahan <time id="time"></time>
		</footer>
	</body>
	<script>
		window.addEventListener("load", function() {
			var now = new Date().toString();
			var time = document.getElementById("time");
			time.setAttribute("datetime", now);
			time.innerText = now;
		}, false)
	</script>
</html>
